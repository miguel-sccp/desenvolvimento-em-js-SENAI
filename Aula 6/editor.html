<!--Atividade: Editor de Mensagem Simples
Contexto:
Você vai criar um mini-editor onde os usuários podem:

Digitar uma mensagem

Clicar em um botão para exibir na tela

Escolher a cor da mensagem( pelo menos 2 cores)

Limpar o conteúdo-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITOR DE TEXTO</title>
</head>
<body>
    


<textarea id="textoInput" placeholder="DIGITE ALGO"></textarea>


    <h3>ESCOLHA A COR</h3>
   <button onclick="
    var mostrar = document.getElementById('mostrar');
    if(mostrar.style.color=='aqua'){
        mostrar.style.color='red';
    }else{
        mostrar.style.color='aqua';
    }
">Aqua/Red</button>

<button onclick="
    var mostrar = document.getElementById('mostrar');
    if(mostrar.style.color=='green'){
        mostrar.style.color='orange';
    }else{
        mostrar.style.color='green';
    }
">Green/Orange</button>

<button onclick="
    var mostrar = document.getElementById('mostrar');
    if(mostrar.style.color=='blue'){
        mostrar.style.color='purple';
    }else{
        mostrar.style.color='blue';
    }
">Blue/Purple</button>


    <div class="opcaoCor" style="background: aqua;" onclick="   document.getElementById('textoInput').style.color='#2c3e50'  "></div>
        
    <button id = 'mostrar_btn' onclick="
    document.getElementById('mostrar').innerHTML = document.getElementById('textoInput').value">    
    mostra
    </button>



     <button id = 'limpar_btn' onclick="
     document.getElementById('mostrar').innerHTML = '';     
     ">
     limpar
    </button>



    <h3>Mensagem aparece aqui:</h3>
    <div id="mostrar"></div>



</body>
</html>
